name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
      fail-fast: false

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov
    
    - name: Run package functionality test
      run: |
        python test_package.py
    
    - name: Run basic unit tests
      run: |
        python -m unittest tests.test_basic -v
    
    - name: Run network-dependent tests (optional)
      continue-on-error: true
      timeout-minutes: 15
      run: |
        echo "Running network-dependent tests with delays (failures expected due to rate limiting)..."
        python -m unittest discover -s tests -p "test_*.py" -v --exclude test_basic.py || echo "Network tests completed with expected failures"